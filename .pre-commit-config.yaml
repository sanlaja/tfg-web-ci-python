repos:
  - repo: local
    hooks:
      - id: ruff
        name: ruff (system)
        entry: ruff
        language: system
        types: [python]
        args: ["--fix", "--exit-non-zero-on-fix"]

      - id: black
        name: black (system auto-format)
        entry: black
        language: system
        types: [python]
        args: ["--quiet"]
