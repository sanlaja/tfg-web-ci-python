<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TFG ‚Ä¢ An√°lisis de Empresas</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    body { margin: 20px; background:#f8fafc; color:#0f172a; }
    h1 { margin: 0 0 16px; font-size: 22px; }
    h2 { margin: 24px 0 12px; font-size: 18px; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; align-items:start; }
    .card { background: white; border-radius: 12px; padding: 16px; box-shadow: 0 1px 4px rgba(0,0,0,.06); }
    .row { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
    input, select, button, textarea { padding: 8px 10px; border-radius: 8px; border: 1px solid #cbd5e1; background:white; }
    input[type="number"] { width: 120px; }
    textarea { width: 100%; resize: vertical; }
    button { cursor: pointer; border: 1px solid #0ea5e9; background:#0ea5e9; color:white; }
    button.secondary { background: white; color:#0ea5e9; }
    table { width: 100%; border-collapse: collapse; background:white; }
    th, td { padding: 8px; border-bottom: 1px solid #e2e8f0; text-align: left; }
    th { font-weight: 600; }
    .muted { color:#64748b; }
    .pagination { display:flex; gap:8px; align-items:center; margin-top:8px; }
    .pill { background:#eef2ff; color:#3730a3; padding:2px 8px; border-radius:999px; font-size:12px; }
    .danger { color:#b91c1c; } .ok { color:#166534; } .mejora { color:#92400e; } .alerta { color:#b91c1c; }
    .chips { display:flex; gap:6px; flex-wrap: wrap; }
    .err { display:block; min-height:16px; color:#b91c1c; font-size:12px; margin-top:4px; }
    input.invalid, textarea.invalid { border-color:#b91c1c !important; outline-color:#b91c1c; }
    button[disabled] { opacity:.6; cursor:not-allowed; }
    .modal-backdrop { position:fixed; inset:0; background:rgba(0,0,0,.35); display:none; align-items:center; justify-content:center; z-index:9999; }
    .modal { background:white; padding:16px; border-radius:12px; max-width:660px; width:90%; box-shadow:0 12px 32px rgba(0,0,0,.2); }
    .modal h3 { margin:0 0 10px; }
    .modal .close { background:#e2e8f0; color:#0f172a; border:1px solid #cbd5e1; border-radius:8px; padding:6px 10px; cursor:pointer; }
    .empty { padding:14px; border:1px dashed #cbd5e1; border-radius:10px; color:#475569; background:#f8fafc; text-align:center; }
    .skel { background:linear-gradient(90deg,#e5e7eb 25%,#f3f4f6 37%,#e5e7eb 63%); background-size:400% 100%; animation:sh 1.2s ease-in-out infinite; border-radius:6px; }
    @keyframes sh { 0%{background-position:100% 0} 100%{background-position:-100% 0} }

    .badge { display:inline-block; padding:2px 8px; border-radius:999px; font-size:12px; border:1px solid #cbd5e1; background:#eef2ff; color:#1e293b; }
    .badge.sector { background:#ebf8ff; }
    .badge.score-high { background:#dcfce7; }
    .badge.score-mid { background:#fef9c3; }
    .badge.score-low { background:#fee2e2; }

    mark.hl { background:#fde68a; padding:0 2px; border-radius:3px; }
    .btn-icon { border:1px solid #cbd5e1; border-radius:8px; padding:6px 10px; background:#f8fafc; cursor:pointer; }

    .badge{display:inline-block; padding:2px 8px; border-radius:999px; font-size:12px;}
    .score-high{ background:#dcfce7; color:#166534;}
    .score-mid{  background:#f1f5f9; color:#334155;}
    .score-low{  background:#fee2e2; color:#991b1b;}


  </style>
</head>
<body>
  <h1>TFG ‚Ä¢ Simulador de an√°lisis y feedback</h1>

  <div class="grid">
    <!-- EMPRESAS -->
    <section class="card">
      <h2>Empresas</h2>

      <!-- üîß Controles con selector ‚Äúpor p√°gina‚Äù -->
      <div class="row" style="gap:8px; align-items:center;">
        <input id="emp-q" placeholder="Buscar por nombre o ticker‚Ä¶" />
        <select id="emp-sector">
          <option value="">Todos los sectores</option>
          <!-- Se rellena din√°micamente -->
        </select>

        <!-- üëá NUEVO -->
        <label class="muted" for="emp-per-page">Por p√°gina</label>
        <select id="emp-per-page">
          <option value="10">10</option>
          <option value="25">25</option>
          <option value="50">50</option>
        </select>

        <button id="emp-buscar">Buscar</button>
        <button id="emp-prev" class="secondary">Anterior</button>
        <button id="emp-next" class="secondary">Siguiente</button>
        <button id="emp-share" class="btn-icon" title="Copiar URL con filtros">Copiar URL</button>
        <span class="muted" id="emp-info"></span>
      </div>

      <div id="emp-list" style="margin-top:8px;"></div>
    </section>

    <!-- FORMULARIO ANALISIS -->
    <section class="card">
      <h2>Nuevo an√°lisis</h2>
      <!-- (todo el bloque del formulario se mantiene igual) -->
      ...
    </section>
  </div>

  <!-- HISTORIAL -->
  <section class="card" style="margin-top:16px;">
    <h2>Historial</h2>

    <!-- üîß Controles con selector ‚Äúpor p√°gina‚Äù -->
    <div class="row" style="gap:8px; align-items:center;">
      <input id="his-ticker" placeholder="Ticker‚Ä¶" />
      <input id="his-desde" type="date" />
      <input id="his-hasta" type="date" />

      <!-- üëá NUEVO -->
      <label class="muted" for="his-per-page">Por p√°gina</label>
      <select id="his-per-page">
        <option value="10">10</option>
        <option value="25">25</option>
        <option value="50">50</option>
      </select>

      <button id="his-filtrar">Filtrar</button>
      <button id="his-prev" class="secondary">Anterior</button>
      <button id="his-next" class="secondary">Siguiente</button>
      <button id="his-export" class="secondary">Exportar CSV</button>
      <button id="his-share" class="btn-icon" title="Copiar URL con filtros">Copiar URL</button>
      <span class="muted" id="his-info"></span>
    </div>

    <div style="overflow:auto; margin-top:8px;">
      <table>
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Ticker</th>
            <th>Importe (‚Ç¨)</th>
            <th>Horizonte</th>
            <th>Puntuaci√≥n</th>
            <th>Resumen</th>
          </tr>
        </thead>
        <tbody id="his-tbody"></tbody>
      </table>
    </div>
  </section>

  <!-- Modal Observaciones -->
  <div class="modal-backdrop" id="modal" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <div style="display:flex;justify-content:space-between;align-items:center;gap:8px;">
        <h3 id="modal-title" style="margin:0;">Observaciones</h3>
        <button class="close" id="modal-close" aria-label="Cerrar">Cerrar</button>
      </div>
      <div id="modal-body" style="margin-top:10px;"></div>
    </div>
  </div>

  <script defer src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
